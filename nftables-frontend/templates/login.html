{% extends "bootstrap/base.html" %}
{% block title %}login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {{ form.hidden_tag() }}
                {{ form.username.label }} {{ form.username() }}
                <br>
            </br>
                {{ form.password.label }} {{ form.password() }}
                {{ form.submit() }}
                </form>
        </div>
    </div>
</div>
{% endblock %}
