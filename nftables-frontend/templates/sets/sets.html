{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
  <h1>Sets</h1>
  <a href="/sets/new" class="btn btn-success">New set</a>
    <br><br>
  <table class="table personal-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Family</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for set in sets %}
      <tr>
        <td>{{ set.name }}</td>
        <td>{{ set.type }}</td>
        <td>{{ set.family }}</td>
        <td>
          <a href="/sets/{{ set.id }}" class="btn btn-primary">View</a>
          <a href="/sets/{{ set.name }}/delete" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
